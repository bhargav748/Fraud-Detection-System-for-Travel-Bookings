<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Travel Booking Fraud Detection</h1>
    <form id="fraudForm">
        <label>User ID: </label><input type="number" id="user_id" required><br><br>
        <label>Booking Amount: </label><input type="number" id="booking_amount" required><br><br>
        <label>Booking Time (24-hour format): </label><input type="number" id="booking_time" min="0" max="23" required><br><br>
        <label>Payment Method (1: Credit Card, 0: PayPal): </label><input type="number" id="payment_method" min="0" max="1" required><br><br>
        <button type="submit">Check Fraud</button>
    </form>
    
    <h2 id="result"></h2>
    
    <script>
        document.getElementById('fraudForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const data = {
                user_id: document.getElementById('user_id').value,
                booking_amount: document.getElementById('booking_amount').value,
                booking_time: document.getElementById('booking_time').value,
                payment_method: document.getElementById('payment_method').value
            };
            
            fetch('/predict', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                document.getElementById('result').innerText = result.message;
            });
        });
    </script>
</body>
</html>
